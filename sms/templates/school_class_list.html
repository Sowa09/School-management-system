{% extends '__base__.html' %}

{% block content %}
    <h1>Lista klas</h1>
    <ul>
        {% for c in class_list %}
            <br>
            Nazwa: {{ c.name }} <br>
            Rok rozpoczęcia:{{ c.year }} <br>
            <a href="{% url 'class-details' c.id %}">Lista uczniów</a> <br>
            <a href="{% url 'class-modify' c.id %}">Edytuj klasę</a><br>
            {% empty %}
            <ol>Lista pusta</ol>
        {% endfor %}
    </ul>

{% endblock %}
